<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/item.js"></script>
    <link rel="stylesheet" type="text/css" href="css/item.css">
    <title>Title</title>
</head>
<body onload="setup()">
    <header>
        <div id="logo"  onclick="window.location='http://localhost:8080'">eMarketplace</div>
        <button onclick="window.location='http://localhost:8080/new-item.html'" id="addListing">New</button>
    </header>
    <main>
        <div class="item">
            <img id="image" src="" alt="Item Image">
            <div class="row">
                <p id="name" class="name">asd</p> 
                <p id="price" class="price">asda$</p>
            </div>
            <div class="row">
                <p id="date" class="date">adsad</p>
                <p id="email" class="date">adsdfsdfsad</p>
            </div>
            <p id="description" class="description">sadad</p>
        </div>
    </main>
</body>
</html>

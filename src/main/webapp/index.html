<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMarketplace</title>
</head>

<body onload="loggedSetUp()">
<header>
    <div id="logo">eMarketplace</div>
    <button id="addListing">New</button>
    <div><p id="username">name</p> <img onclick="logout()" id="exit"></div>
</header>
<main>
    <div id="info">
        <p id="numberOfListings"></p>

        <div>
            <label for="sort">Sort by:</label>
            <select onchange="sort()" name="sort" id="sort">
                <option selected value="DateDesc">Date Desc</option>
                <option value="DateAsc">Date Asc</option>
                <option value="PriceDesc">Price Desc</option>
                <option value="PriceAsc">Price Asc</option>
            </select>
        </div>
    </div>
    <div class="listings-container">
        <div id="listing1" class="listing">
            <img id="image1" src="" alt="Item Image">
            <p id="name1" class="name"></p>
            <p id="price1" class="price"></p>
        </div>
        <div id="listing2" class="listing">
            <img id="image2" src="" alt="Item Image">
            <p id="name2" class="name"></p>
            <p id="price2" class="price"></p>
        </div>
        <div id="listing3" class="listing">
            <img id="image3" src="" alt="Item Image">
            <p id="name3" class="name"></p>
            <p id="price3" class="price"></p>
        </div>
        <div id="listing4" class="listing">
            <img id="image4" src="" alt="Item Image">
            <p id="name4" class="name"></p>
            <p id="price4" class="price"></p>
        </div>
        <div id="listing5" class="listing">
            <img id="image5" src="" alt="Item Image">
            <p id="name5" class="name"></p>
            <p id="price5" class="price"></p>
        </div>
        <div id="listing6" class="listing">
            <img id="image6" src="" alt="Item Image">
            <p id="name6" class="name"></p>
            <p id="price6" class="price"></p>
        </div>
    </div>
    <div class="pagination-controls">
        <button id="previous" class="disabled" onclick="goToPreviousPage()">❮</button>
        <span id="pageNum">1</span>
        <button id="next" onclick="goToNextPage()">❯</button>
    </div>
</main>
</body>

</html>
